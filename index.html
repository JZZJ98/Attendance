<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Attendance Check-in/Check-out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 30px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.05);
      width: 85%;
      max-width: 360px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.5);
    }
    .health-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: inline-block;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    h1 { color: #0369a1; font-size: 1.6rem; margin-bottom: 12px; line-height: 1.2; }
    p { color: #475569; font-size: 0.95rem; margin-bottom: 2rem; line-height: 1.5; }
    button { 
      padding: 1.1rem; width: 100%; font-size: 1.1rem; font-weight: 600;
      background: linear-gradient(to right, #0ea5e9, #0284c7);
      color: white; border: none; border-radius: 20px; cursor: pointer;
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3); transition: all 0.2s ease;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(14, 165, 233, 0.4); }
    button:active { transform: scale(0.96); }
    #out { margin-top: 20px; font-size: 0.85rem; color: #64748b; min-height: 40px; }
    .status-ok { color: #059669; font-weight: bold; }
    .status-err { color: #dc2626; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <div class="health-icon">üè•</div>
    <h1>Attendance<br>Check-in/Check-out</h1>
    <p>Please verify your location to securely submit your attendance.</p>
    <button id="check">Verify & Continue ‚ûú</button>
    <div id="out">Ready to verify.</div>
  </div>

  <script>
    // ====== CONFIG (Updated to 200m) ======
    const CLINICLAT = 1.3345499;
    const CLINICLNG = 103.858986;
    const ALLOWED_RADIUS_METERS = 170; // Increased to 200m
    const FORMSG_URL = "https://form.gov.sg/69647c83f2170fd29c8fec32";
    // ======================================

    const out = document.getElementById('out');
    const btn = document.getElementById('check');

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371000; 
      const toRad = d => d * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
    }

    btn.addEventListener('click', async () => {
      btn.textContent = 'Verifying...';
      out.innerHTML = 'Scanning location...';

      if (!navigator.geolocation) {
        out.innerHTML = '<span class="status-err">Location not supported.</span>';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          const dist = haversine(latitude, longitude, CLINICLAT, CLINICLNG);

          if (dist <= ALLOWED_RADIUS_METERS) {
            out.innerHTML = '<span class="status-ok">Location verified!</span>';
            const u = new URL(FORMSG_URL);
            u.searchParams.set('lat', latitude.toFixed(6));
            u.searchParams.set('lng', longitude.toFixed(6));
            u.searchParams.set('dist_m', Math.round(dist));
            window.location.href = u.toString();
          } else {
            out.innerHTML = `<span class="status-err">Access Denied.<br>You are ${Math.round(dist)}m away from TPY Clinic.</span>`;
            btn.textContent = 'Retry üîÑ';
          }
        },
        (err) => {
          out.innerHTML = '<span class="status-err">Error: Please enable location access in browser settings.</span>';
          btn.textContent = 'Try Again üîÑ';
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    });
  </script>
</body>
</html>
